services:
  postgres:
    image: postgres:16-alpine
    container_name: nw_tracker_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_ADMIN_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_ADMIN_PASSWORD:-postgres_password}
      POSTGRES_DB: ${POSTGRES_DB:-nw_tracker}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_ADMIN_USER:-postgres} -d ${POSTGRES_DB:-nw_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nw_tracker_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nw_tracker_backend
    environment:
      postgres_host: postgres
      postgres_port: 5432
      postgres_db: ${POSTGRES_DB:-nw_tracker}
      postgres_ddl_user: ${POSTGRES_DDL_USER:-alembic_user}
      postgres_ddl_password: ${POSTGRES_DDL_PASSWORD:-alembic_password}
      postgres_rw_user: ${POSTGRES_RW_USER:-app_user}
      postgres_rw_password: ${POSTGRES_RW_PASSWORD:-app_password}
      postgres_ro_user: ${POSTGRES_RO_USER:-reporting_user}
      postgres_ro_password: ${POSTGRES_RO_PASSWORD:-reporting_password}
      jwt_secret_key: ${JWT_SECRET_KEY:-your-secret-key-change-this}
      jwt_refresh_secret_key: ${JWT_REFRESH_SECRET_KEY:-your-refresh-secret-key-change-this}
      jwt_access_token_expire_minutes: 30
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nw_tracker_network
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nw_tracker_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - nw_tracker_network

volumes:
  postgres_data:
    driver: local

networks:
  nw_tracker_network:
    name: nw_tracker_network
    driver: bridge
