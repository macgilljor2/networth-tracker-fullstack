[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=nw_tracker
    --cov-report=term-missing
    --cov-report=html
    --verbose
    --strict-markers
markers =
    unit: Unit tests (mocked database)
    integration: Integration tests (real SQLite database)
    slow: Slow-running tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
